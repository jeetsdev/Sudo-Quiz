<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/landing.css">
    <title>Sudo-Quiz</title>
</head>
<body>
    <div class="container__main">
        <aside class="main__menu-sec center__flex flex__dir-col">
            <div class="menu__title-sec">
                <h2>Home</h2>
            </div>
            <div class="menu__option-sec center__flex flex__dir-col">
                <a href="" class="center__flex margin__tb-8px menu__option-active">
                    <i class="fas fa-home"></i>
                </a>
                <a href="pages/result.html" class="center__flex margin__tb-8px">
                    <i class="fas fa-list-alt"></i>
                </a>
                <a href="" class="center__flex margin__tb-8px">
                    <i class="fas fa-chart-bar"></i>
                </a>
                <a href="" class="center__flex margin__tb-8px">
                    <i class="fas fa-question-circle"></i>
                </a>
                <a href="" class="center__flex margin__tb-8px">
                    <i class="fas fa-user-circle"></i>
                </a>
            </div>
        </aside>
        <main class="main__quiz-sec">
            <div class="main__quiz-title">
                <h1 class="headline-2 txt-center">Sudo-Quiz</h1>
            </div>
            <div class="main__quiz-cat center__flex">
                <div class="quiz__linux">

                    <div class="card card__e-commerce card__shadow grid margin-1rem">

                        <!-- Card Upper section here -->
                        <div class="card__sec-upper center__flex flex__dir-col">

                            <!-- Card image here -->
                            <div class="card__upper-image center__flex">
                                <img src="assets/qus.svg" class="image__res" alt="product image">
                            </div>

                            <!--Card overlay section here  -->
                            <div class="card__upper-overlay">
                                <div class="upper__overlay-btn">
                                    <button class="btns btn__primary">Play Quiz</button>
                                </div>
                            </div>
                        </div>

                        <!-- Card Lower section here -->
                        <div class="card__sec-lower center__flex flex__dir-col">
                            <div class="center__flex lower__sec-details  flex__dir-col">
                                <h2 class="headline-3">Just Sudo it.</h2>
                                <p class="txt-grey txt-center">
                                    Take this linux quiz to test your knowledge about linux commands.
                                </p>
                                <div class="details__icon">
                                    <i class="fas fa-share padding-8px"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="quiz__javascript">

                    <div class="card card__e-commerce card__shadow grid margin-1rem">

                        <!-- Card Upper section here -->
                        <div class="card__sec-upper center__flex flex__dir-col">

                            <!-- Card image here -->
                            <div class="card__upper-image center__flex">
                                <img src="assets/qus.svg" class="image__res" alt="product image">
                            </div>

                            <!--Card overlay section here  -->
                            <div class="card__upper-overlay">
                                <div class="upper__overlay-btn">
                                    <button class="btns btn__primary">Play Quiz</button>
                                </div>
                            </div>
                        </div>

                        <!-- Card Lower section here -->
                        <div class="card__sec-lower center__flex flex__dir-col">
                            <div class="center__flex lower__sec-details  flex__dir-col">
                                <h2 class="headline-3">Just Console it.</h2>
                                <p class="txt-grey txt-center">
                                    Take this Javascript quiz to test your knowledge about Javascript ES6 Concepts.
                                </p>
                                <div class="details__icon">
                                    <i class="fas fa-share padding-8px"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <aside class="main__profile-sec center__flex flex__dir-col">
            <h2 class="profile-title">Hello, Jeetsdev!</h2>
            <div class="profile__avatar-sec">
                <img src="assets/avatar.jpg" alt="img-avatars" class="avatars avatar-big border__rad-full margin-1rem">
            </div>
            <div class="profile__stats-sec center__flex">
                <div class="stats__level margin__lr-8px">
                    <i class="fas fa-brain"></i>
                    <p>Level</p>
                    <p class="text-big txt-center">2</p>
                </div>
                <div class="stats__point margin__lr-8px">
                    <i class="fab fa-bitcoin"></i>
                    <p>Point</p>
                    <p class="text-big txt-center">500</p>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
