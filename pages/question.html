<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/question.css">
    <title>Question - Sudo-Quiz</title>
</head>
<body>
    <button class="btns btn__float border__rad-full center__flex margin-8px">
        <i class="fas fa-arrow-up"></i>
    </button>
    <div class="container__main">
        <aside class="main__menu-sec center__flex flex__dir-col">
            <div class="menu__title-sec">
                <h2>Result</h2>
            </div>
            <div class="menu__option-sec center__flex flex__dir-col">
                <a href="" class="center__flex margin__tb-8px">
                    <i class="fas fa-home"></i>
                </a>
                <a href="" class="center__flex margin__tb-8px menu__option-active">
                    <i class="fas fa-list-alt"></i>
                </a>
                <a href="" class="center__flex margin__tb-8px">
                    <i class="fas fa-chart-bar"></i>
                </a>
                <a href="" class="center__flex margin__tb-8px">
                    <i class="fas fa-question-circle"></i>
                </a>
                <a href="" class="center__flex margin__tb-8px">
                    <i class="fas fa-user-circle"></i>
                </a>
            </div>
        </aside>
        <div class="main__question-sec">
            <h2 class="headline-2 margin-2rem txt-center">Question</h2>
            <div class="result-sec center__flex flex__dir-col">
                <div class="result__score-sec">
                    <h3 class="text-mid">Question: 1/10</h3>

                </div>
                <section>
                    <div class="qus__sec margin-2rem">
                        <p class="qus-title text-mid margin__tb-8px">
                            1. Which command is used to remove directory...?
                        </p>
                        <p class="qus-otpions padding-1rem margin__tb-4px txt-center">rdir</p>
                        <p class="qus-otpions padding-1rem margin__tb-4px txt-center">remove</p>
                        <p class="qus-otpions padding-1rem margin__tb-4px txt-center">rd</p>
                        <p class="qus-otpions padding-1rem margin__tb-4px txt-center">rmdir</p>
                    </div>

                    <!-- Timer href -->
                    <p class="text-mid txt-center margin-__tb-8px">Remaining time:- 10 Sec</p>

                    <!-- Buttons here -->
                    <section class="center__flex margin-1rem">
                        <button class="btns btn__primary" disabled>Next</button>
                    </section>
                </section>
            </div>
        </div>
        <aside class="main__profile-sec center__flex flex__dir-col">
            <h2 class="profile-title">Hello, Jeetsdev!</h2>
            <div class="profile__avatar-sec">
                <img src="../assets/avatar.jpg" alt="img-avatars"
                    class="avatars avatar-big border__rad-full margin-1rem">
            </div>
            <div class="profile__stats-sec center__flex">
                <div class="stats__level margin__lr-8px">
                    <i class="fas fa-brain"></i>
                    <p>Level</p>
                    <p class="text-big txt-center">2</p>
                </div>
                <div class="stats__point margin__lr-8px">
                    <i class="fab fa-bitcoin"></i>
                    <p>Point</p>
                    <p class="text-big txt-center">500</p>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
